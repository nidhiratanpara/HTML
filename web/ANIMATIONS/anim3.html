<!DOCTYPE html>
<html>
<head>
<style> 
div {
    width: 100%;
    height: 300px;
    background-color: yellow;
    animation-name: slidean;
    animation-duration: 5s;
    animation-iteration-count: 4 ;
    animation-direction: alternate;
    }
p
{
    text-align: center;
    padding-top: 135px;
    color: midnightblue;
}
    @keyframes slidean {
        from{
            margin-left: 100%;
            width:100%;
            }
        to{
            margin-left: 0%;
            width: 100%;
        }
    }

</style>
</head>
<body>
<div><p>sliding animation from right to left</p></div>

</body>
</html>
